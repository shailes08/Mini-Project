<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<script src="Profile.js"></script>

<body>
  <!--NavBar-->
  <div>
    <div class="navbar">
      <div class="mainlogo"><span class="Quizdesign">Quiz</span>Hub</div>
    </div>
  </div>

  <!--Profile-->
  <div class="profile">
    <div class="name">Profile</div>
  </div>

  <!--Details-->
  <div class="box">
    <div class="details">
      <form action="">
        <div>
          <label for="name" id="lable">Name: </label>
          <input id="name" type="text" placeholder="Name" />
          <br />
        </div>
        <div>
          <label for="e-mail" id="lable">E-mail: </label>
          <input id="e-mail" type="text" placeholder="Email" />
          <br />
        </div>
        <div>
          <label for="cdac id" id="lable">Cdac Id: </label>
          <input id="cdac id" type="text" placeholder="Cdac Id" />
          <br />
        </div>
        <div>
          <label for="phone" id="lable">Phone No: </label>
          <input id="phone" type="text" placeholder="Phone Number" />
          <br />
        </div>
        <div>
          <button class="home">Home</button>
          <br />
        </div>
      </form>
    </div>
  </div>
</body>

</html>
